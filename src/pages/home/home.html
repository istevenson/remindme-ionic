<ion-header>
  <ion-navbar color="primaryLight">
    <ion-title>
      RemindMe
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="launchAbout()">
        <ion-icon name="help-circle"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list inset reorder="true" (ionItemReorder)="reorderItems($event)">
    <ion-item-sliding *ngFor="let item of items; let i=index;">
      <ion-item-options side="left">
        <button ion-button icon-only color="light" large (click)="editItem(item)"><ion-icon name="more"></ion-icon></button>
      </ion-item-options>
      <ion-item>
        <label class="checkbox">
          <input type="checkbox" (click)="toggleCompleted(item)" [(ngModel)]="item.completed">
        </label>
         {{i+1}}. {{item.title}}
      </ion-item>
      <ion-item-options side="right">
        <button ion-button icon-only color="danger" (click)="removeItem(item)"><ion-icon name="remove-circle"></ion-icon></button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-fab right bottom>
    <button ion-fab (click)="addItem()">
      <ion-icon name="add-circle"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
