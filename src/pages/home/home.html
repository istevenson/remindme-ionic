<ion-header>
  <ion-navbar color="secondary">
    <ion-title>
      RemindMe
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="addItem()">
        <ion-icon name="add-circle"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list inset>
    <ion-item-sliding *ngFor="let item of items">
      <ion-item (click)="viewItem(item)">
        {{item.title}}
      </ion-item>
      <ion-item-options>
        <button (click)="removeItem(item)"><ion-icon name="trash"></ion-icon>Delete</button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
